<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chyna Blair | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar-container">
      <div id="logo">CB</div>
      <div>
        <ul class="nav-links">
          <li><a href="#home">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#projects">PROJECTS</a></li>
          <li><a href="#contact">CONTACT</a></li>

    <!-- About -->
    <div id="about">
      <div id="about-img">
        <img src="/imgs/headshot.jpg" alt="Headshot" />
      </div>
      <div id="about-text">
        <div id="about-header">
          <p>Hi, I'm <span>Chyna</span></p>

          <p>
            I'm a fullstack developer based in Tennessee.
            <br />
            <button class="btn btn-light">Check out my resume</button>
          </p>
        </div>
      </div>
    </div>

    <!-- Skills -->
    <div id="skills">
      <h1>SKILLS</h1>
      <div id="skills-icons">
        <img src="./assets/icons/html.svg" class="icon" alt="" />
        <img src="./assets/icons/css.svg" class="icon" alt="" />
        <img src="./assets/icons/javascript.svg" class="icon" alt="" />
        <img src="./assets/icons/bootstrap.svg" class="icon" alt="" />
        <img src="./assets/icons/react.svg" class="icon" alt="" />
        <img src="./assets/icons/git.svg" class="icon" alt="" />
        <img src="./assets/icons/node.svg" class="icon" alt="" />

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
